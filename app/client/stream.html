<header>
  <!-- STICKY NAVIGATION -->
  <div class="navbar navbar-inverse bs-docs-nav navbar-fixed-top sticky-navigation" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <!-- LOGO ON STICKY NAV BAR -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#stamp-navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-grid-2x2"></span>
        </button>

        <!-- LOGO -->
        <a class="navbar-brand" href="#">
          <img src="../assets/img/logo-nav.png" alt="">
        </a>
      </div>

      <!-- TOP BAR -->
      <div class="navbar-collapse collapse" id="stamp-navigation">

        <!-- NAVIGATION LINK -->

        <ul class="nav navbar-nav navbar-left main-navigation small-text">
          <li>
            <a id="copylink" class="lowercase" data-toggle="tooltip" data-placement="right" title="Share your stream">{{client.getLink()}}</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- /END CONTAINER -->

  </div>
  <!-- /END STICKY NAVIGATION -->

  <!-- =========================
	SECTION: Container
	============================== -->
</header>
<div class="container content-pg">

  <div class="row">
    <div class="col-md-12" ng-hide="requiresApproval">
      <video class="col-sm-8 col-sm-offset-2 col-md-6
        col-md-offset-3 col-xs-12 col-xs-offset-0 stream-video" id="video" muted="true" ng-src="{{videoSrc}}" autoplay></video>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-xs-12 col-xs-offset-0 ">
      <div class="col-md-10 col-sm-10 stream-data">
        <ul class="list-unstyled">
          <div>
            Your credit will expire <span am-time-ago="expirationDate"></span>
          </div>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-xs-12 col-xs-offset-0 ">
      <button ng-disabled="established" ng-click="end()" class="btn btn-danger btn-lg btn-end btn-full">Terminate early</button>
    </div>
  </div>
</div>
